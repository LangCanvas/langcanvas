```nginx
events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080; # Cloud Run expects applications to listen on port 8080

    root /usr/share/nginx/html; # This is where your built React app will be

    # Try serving the requested file directly, if not found, fallback to index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional: Handle specific error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root html;
    }
  }
}
```
