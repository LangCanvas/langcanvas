
events {
  worker_connections  1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080; # Cloud Run expects applications to listen on port 8080

    root /usr/share/nginx/html; # This is where your built React app will be

    # Try serving the requested file directly, if not found, fallback to index.html
    location / {
      try_files $uri $uri/ /index.html;
      
      # Updated CSP policy with broader Google Auth endpoints
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://apis.google.com https://accounts.google.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://accounts.google.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://accounts.google.com https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://firestore.googleapis.com https://securetoken.googleapis.com https://identitytoolkit.googleapis.com https://firebase.googleapis.com https://firebaseinstallations.googleapis.com; frame-src https://accounts.google.com; object-src 'none'; base-uri 'self';";
    }

    # Optional: Handle specific error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root html;
    }
  }
}
